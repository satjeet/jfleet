<head>
  <title>J Fleet</title>
</head>

<body>
  {{> bullets}}
  {{> powerups}}
  {{> players}}
  {{> enemies}}
</body>


<!-- ## FRIENDLY SHIP ELEMENTS ## -->
<!-- All Players -->
<template name="players">
  {{#each ships}}
    {{> ship}}
  {{/each}}
</template>

<!-- Each player's ship -->
<template name="ship">
  <div class="ship" style="left: {{x}}px; top: {{y}}px"><div class="hud health" style="width: {{health}}px"></div></div>
</template>


<!-- ## ENEMY SHIP ELEMENTS ## -->
<!-- All Enemies -->
<template name="enemies">
  {{#each enemy_ships}}
    {{> enemy_ship}}
  {{/each}}
</template>

<template name="enemy_ship">
  <div class="enemy_ship_{{type}}" style="left: {{x}}px; top: {{y}}px"></div>
</template>


<!-- ## POWERUP ELEMENTS ## ->>
<!-- All Powerups -->
<template name="powerups">
  {{#each powerups}}
    {{> powerup}}
  {{/each}}
</template>

<template name="powerup">
  <div class="powerup {{type}}" style="left: {{x}}px; top: {{y}}px"></div>
</template>


<!-- ## BULLET ELEMENTS ## -->
<!-- All Bullets -->
<template name="bullets">
  {{#each bullets}}
    {{> bullet}}
  {{/each}}
</template>

<template name="bullet">
  <div class="bullet {{type}}" style="left: {{x}}px; top: {{y}}px"></div>
</template>


<!-- ## HUD ELEMENTS ## -->
<template name="hud">
  <div class="hud health"></div>
</template>
