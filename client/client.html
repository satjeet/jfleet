<head>
  <title>J Fleet</title>
</head>

<body>
  <div id="hud"></div>
  {{> bullets}}
  {{> players}}
  {{> enemies}}
</body>

<!-- ## FRIENDLY SHIP ELEMENTS ## -->
<!-- All Players -->
<template name="players">
  {{#each ships}}
    {{> ship}}
  {{/each}}
</template>

<!-- Each player's ship -->
<template name="ship">
  <div class="hud health">{{name}}: {{health}}</div>
  <div class="ship" style="left: {{x}}%; top: {{y}}%"></div>
</template>


<!-- ## ENEMY SHIP ELEMENTS ## -->
<!-- All Enemies -->
<template name="enemies">
  {{#each enemy_ships}}
    {{> enemy_ship}}
  {{/each}}
</template>

<template name="enemy_ship">
  <div class="enemy_ship" style="left: {{x}}%; top: {{y}}%"></div>
</template>


<!-- ## BULLET ELEMENTS ## -->
<!-- All Bullets -->
<template name="bullets">
  {{#each bullets}}
    {{> bullet}}
  {{/each}}
</template>

<template name="bullet">
  <div class="bullet {{type}}" style="left: {{x}}%; top: {{y}}%"></div>
</template>


<!-- ## HUD ELEMENTS ## -->
<template name="hud">
  <div class="hud health"></div>
</template>
